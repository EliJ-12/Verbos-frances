                                <button
                                    onClick={() => setScreen('menu')}
                                    className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition"
                                >
                                    Volver
                                </button>
                                <button
                                    onClick={() => startGame('timed')}
                                    disabled={!playerName.trim()}
                                    className="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                                >
                                    Comenzar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (screen === 'config-untimed') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <h2 className="text-2xl font-bold text-emerald-600 mb-2">Modo sin Tiempo</h2>
                                <p className="text-gray-600">Practica a tu ritmo</p>
                            </div>

                            <div className="mb-8">
                                <label className="block text-gray-700 font-semibold mb-3">
                                    Número de verbos: {verbLimit}
                                </label>
                                <input
                                    type="range"
                                    min="5"
                                    max="20"
                                    step="1"
                                    value={verbLimit}
                                    onChange={(e) => setVerbLimit(Number(e.target.value))}
                                    className="w-full"
                                />
                                <div className="flex justify-between text-sm text-gray-500 mt-1">
                                    <span>5 verbos</span>
                                    <span>20 verbos</span>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={() => setScreen('menu')}
                                    className="flex-1 bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition"
                                >
                                    Volver
                                </button>
                                <button
                                    onClick={() => startGame('untimed')}
                                    className="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-semibold hover:bg-emerald-700 transition"
                                >
                                    Comenzar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameOver) {
                const timeUsed = gameMode === 'timed' ? timeLimit : 0;
                const verbsPerMinute = gameMode === 'timed' ? (verbsCompleted / timeUsed).toFixed(2) : 'N/A';
                const accuracy = ((score / (verbsCompleted * 6)) * 100).toFixed(1);

                if (gameMode === 'timed' && playerName && !showLeaderboard) {
                    saveToLeaderboard(playerName, verbsCompleted, timeUsed);
                }

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <div className="text-center mb-8">
                                <Trophy className="mx-auto text-amber-500 mb-4" size={64} />
                                <h2 className="text-3xl font-bold text-indigo-600 mb-2">¡Partida Terminada!</h2>
                                {gameMode === 'timed' && playerName && (
                                    <p className="text-gray-600">Jugador: {playerName}</p>
                                )}
                            </div>

                            <div className="space-y-4 mb-8">
                                <div className="bg-indigo-50 p-4 rounded-lg">
                                    <div className="text-sm text-gray-600">Verbos Completados</div>
                                    <div className="text-3xl font-bold text-indigo-600">{verbsCompleted}</div>
                                </div>

                                <div className="bg-emerald-50 p-4 rounded-lg">
                                    <div className="text-sm text-gray-600">Conjugaciones Correctas</div>
                                    <div className="text-3xl font-bold text-emerald-600">
                                        {score} / {verbsCompleted * 6}
                                    </div>
                                    <div className="text-sm text-gray-600 mt-1">Precisión: {accuracy}%</div>
                                </div>

                                {gameMode === 'timed' && (
                                    <div className="bg-amber-50 p-4 rounded-lg">
                                        <div className="text-sm text-gray-600">Velocidad</div>
                                        <div className="text-3xl font-bold text-amber-600">{verbsPerMinute}</div>
                                        <div className="text-sm text-gray-600">verbos por minuto</div>
                                    </div>
                                )}
                            </div>

                            <div className="space-y-3">
                                {gameMode === 'timed' && (
                                    <button
                                        onClick={() => {
                                            setShowLeaderboard(true);
                                            setScreen('menu');
                                        }}
                                        className="w-full bg-amber-600 text-white py-3 rounded-xl font-semibold hover:bg-amber-700 transition flex items-center justify-center gap-2"
                                    >
                                        <Trophy size={20} />
                                        Ver Ranking
                                    </button>
                                )}
                                <button
                                    onClick={() => {
                                        setScreen(gameMode === 'timed' ? 'config-timed' : 'config-untimed');
                                        setGameOver(false);
                                    }}
                                    className="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition"
                                >
                                    Jugar de Nuevo
                                </button>
                                <button
                                    onClick={resetGame}
                                    className="w-full bg-gray-300 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-400 transition"
                                >
                                    Volver al Menú
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-4">
                            <div className="flex justify-between items-center mb-4">
                                <div>
                                    <div className="text-sm text-gray-600">Puntuación</div>
                                    <div className="text-2xl font-bold text-indigo-600">{score} / {verbsCompleted * 6}</div>
                                </div>

                                <div className="text-center">
                                    <div className="text-sm text-gray-600">Verbos</div>
                                    <div className="text-2xl font-bold text-emerald-600">
                                        {verbsCompleted}{gameMode === 'untimed' ? ` / ${verbLimit}` : ''}
                                    </div>
                                </div>
                                
                                {gameMode === 'timed' && (
                                    <div className="text-center">
                                        <div className="text-sm text-gray-600">Tiempo</div>
                                        <div className={`text-2xl font-bold ${timeLeft < 60 ? 'text-red-600' : 'text-emerald-600'}`}>
                                            {formatTime(timeLeft)}
                                        </div>
                                    </div>
                                )}
                                
                                <button
                                    onClick={resetGame}
                                    className="flex items-center gap-2 px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
                                >
                                    <RotateCcw size={18} />
                                    Salir
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <div className="text-center mb-8">
                                <h2 className="text-4xl font-bold text-indigo-600 mb-1">{currentVerb}</h2>
                                <p className="text-sm text-gray-500">({verbs[currentVerb]?.translations})</p>
                                <p className="text-gray-600 mt-2">Conjuga el verbo en presente del indicativo</p>
                            </div>

                            <div className="space-y-4">
                                {pronouns.map((pronoun, index) => (
                                    <div key={index} className="flex items-center gap-4">
                                        <div className="w-24 font-semibold text-gray-700">{pronoun}</div>
                                        <input
                                            type="text"
                                            value={answers[index]}
                                            onChange={(e) => handleInputChange(index, e.target.value)}
                                            disabled={showResult}
                                            className={`flex-1 px-4 py-3 border-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 ${
                                                showResult
                                                    ? results[index]
                                                        ? 'border-green-500 bg-green-50'
                                                        : 'border-red-500 bg-red-50'
                                                    : 'border-gray-300'
                                            }`}
                                            placeholder="Escribe la conjugación"
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter' && index === 5 && answers.every(a => a)) {
                                                    handleSubmit();
                                                }
                                            }}
                                        />
                                        {showResult && (
                                            <div className="flex items-center gap-2">
                                                {results[index] ? (
                                                    <Check className="text-green-600" size={24} />
                                                ) : (
                                                    <>
                                                        <X className="text-red-600" size={24} />
                                                        <span className="text-sm text-gray-600 font-semibold">{verbs[currentVerb].conjugations[index]}</span>
                                                    </>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>

                            <div className="mt-8 flex gap-4">
                                {!showResult ? (
                                    <button
                                        onClick={handleSubmit}
                                        disabled={answers.some(a => !a)}
                                        className="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
                                    >
                                        Verificar
                                    </button>
                                ) : (
                                    <button
                                        onClick={handleNext}
                                        className="flex-1 bg-emerald-600 text-white py-4 rounded-xl font-semibold hover:bg-emerald-700 transition flex items-center justify-center gap-2"
                                    >
                                        Siguiente Verbo
                                        <Play size={20} />
                                    </button>
                                )}
                            </div>

                            {showResult && (
                                <div className="mt-6 p-4 bg-indigo-50 rounded-lg">
                                    <div className="flex items-center justify-center gap-2 text-indigo-700">
                                        <Trophy size={20} />
                                        <span className="font-semibold">
                                            {results.filter(r => r).length} de 6 correctas
                                        </span>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FrenchVerbGame />, document.getElementById('root'));
    </script>
</body>
</html>
